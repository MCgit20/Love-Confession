        一直以来，我都在思考要不要把这份心意告诉你，因为这是我从未有过的感受。我想让你知道，我对你的喜欢是真心的，哪怕这份告白让我忐忑不安。<br><br>
        今天，我鼓起勇气，为你准备了两个选择：<br><br>
        💓 <a href="heartbeat.html">跳动的心</a> —— 它象征着我每次想起你时，无法控制的心跳。<br>
        ❤️🌧️ <a href="matrix.html">爱意如雨</a> —— 它是我心中每一份细腻的感情，如雨点般绵延不绝。<br><br>
        无论你选择哪一个，都只是表达了我内心的冰山一角，而这颗心，早已经默默地属于你了。希望今天的我，能有幸走进你的心里。</p>
